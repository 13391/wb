<div class="description">
    <div class="title">用户受教育程度</div>
    <div class="detail">
        <h3>在{{total}}位用户中</h3>
        {{each groups as group}}
        <p><span style="color: {{group.color}}; font-weight: bold">{{group.education}}</span> 有{{group.count}}人，占比 <span class="keyword">{{(group.rate * 100).toFixed(2)}}%</span></p>
        {{/each}}
    </div>
</div>
