<div class="description">
    <div class="title">用户所在的公司</div>
    <div class="detail">
        <p>用户就职于<span class="keyword">{{total}}</span>家不同的公司，其中所在公司人数前三的公司是
        {{each groups as group idx}}
            {{if idx < 3}}<span class="keyword">{{group.company}}</span><span>[{{group.count}}人]</span>{{/if}}
        {{/each}}
        </p>
    </div>
</div>
